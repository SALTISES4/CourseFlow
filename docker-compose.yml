  cache:
    container_name: "cf-redis"
    image: redis:5.0
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --loglevel warning
    networks:
      - cf-network
  helper:
    image: alpine
    command: sh -c "echo never > /sys/kernel/mm/transparent_hugepage/enabled"
    privileged: true

networks:
  cf-network:
    driver: bridge
