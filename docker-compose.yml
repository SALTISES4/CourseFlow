version: '3'

services:
  courseflow-django:
    # platform: linux/amd64
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: always
    container_name: "courseflow-django"
    shm_size: 2G
    tty: true
    volumes:
      - ./:/app/src
      - ./docker/setup-data.sh:/app/src/setup-data.sh
    ports:
      - "8000:8000"
    networks:
      - cf-network
    entrypoint: ["python", "course_flow.py", "runserver", "0.0.0.0:8000"]
