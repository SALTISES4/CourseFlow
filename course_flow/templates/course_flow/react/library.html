{% extends "course_flow/base.html" %}

{% block title %}{% trans title %} - CourseFlow{% endblock %}

{% block scripts %}

    window.addEventListener('load', () => {
      waitUntilElementExists('.menubar').then((el) => {
        el.classList.remove('hidden')
      })
    })
  </script>

{% endblock %}
