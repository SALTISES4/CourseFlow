{% load static i18n %} {% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{% block metadescription %}{% endblock %}"
    />
    <meta name="theme-color" content="#1976BC" />

    <!-- External resources -->
    <!-- * Fonts and icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto|Fanwood+Text:400i|Quicksand:300,400|Rubik:200,300,300i,400"
      rel="stylesheet"
      type="text/css"
    />

    <!-- * Scripts -->
    <!-- ** Preloads -->
    <link
      rel="preload"
      href="https://cdn.polyfill.io/v2/polyfill.min.js"
      as="script"
    />
    <link rel="preload" href="https://d3js.org/d3.v5.min.js" as="script" />
    <!-- ** jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- ** Polyfills for non-awesome browsers-->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <!-- ** d3 -->
    <script
      src="https://d3js.org/d3.v5.min.js"
      defer="true"
      charset="utf-8"
    ></script>

    <!-- Internal resources -->

    <script
      src="{% static 'course_flow/js/scripts.min.js' %}"
      defer="true"
      charset="utf-8"
    ></script>

    <script
      src="{% static 'user_feedback/js/scripts.min.js' %}"
      defer="true"
    ></script>

    <!-- * CSS -->
    <link
      rel="stylesheet"
      href="{% static 'course_flow/css/preact_styles.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'course_flow/css/base_style.css' %}"
    />
    <style nonce="{{ request.csp_nonce }}">
      #user-feedback-button {
        color: #1976bc;
        font-size: 32px !important;
      }
      #home-icon {
        height: 32px;
      }
      #user-feedback-container {
        bottom: 4px;
        display: inline;
        right: 8px;
        position: absolute;
      }
      .topdropwrapper {
        padding-top: 3px;
      }
      #username {
        display: inline;
        right: 40px;
        position: absolute;
      }
      #username-container {
        position: absolute;
        right: 300px;
      }
    </style>
    {% block header %}{% endblock %}
  </head>
  <body id="site">
    <div class="topnav">
      <div class="titlebar">
        <div class="title">
          <font size="6">
            <b>
              CourseFlow
            </b>
          </font>
        </div>
      </div>
      <div class="menubar">
        <div class="topnavimage">
          <a href="https://www.saltise.ca/"
            ><img src="{% static 'course_flow/img/saltise_logo.svg'%}"
          /></a>
        </div>
        <div class="topdropwrapper">
          <button class="topdropbutton">
            <a href="{% url 'course_flow:home' %}"
              ><img
                id="home-icon"
                src="{% static 'course_flow/img/home-24px.svg' %}"
            /></a>
          </button>
        </div>
        <div id="username-container" class="topdropwrapper">
          <button id="username" class="topdropbutton">
            {{ user.username }}
          </button>
        </div>
        <div class="topdropwrapper">
          <div id="user-feedback-container"></div>
        </div>
      </div>
    </div>

    {% block body %}{% endblock %}
    <footer>{% block foot %}{% endblock %}</footer>
    {% csrf_token %}
  </body>

  {% block scripts %} {% endblock %}
</html>
