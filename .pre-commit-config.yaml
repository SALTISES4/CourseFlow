exclude: "^$"
fail_fast: false
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        verbose: true
        entry: bash -c 'isort "$@" || true' --
  - repo: https://github.com/ambv/black
    rev: 23.11.0
    hooks:
      - id: black
        verbose: true
        entry: bash -c 'black "$@" || true' --
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        verbose: true
        entry: bash -c 'flake8 "$@" || true' --
  - repo: local
    hooks:
      - id: check-path
        name: Check PATH
        entry: bash -c 'echo $PATH'
        language: system
        always_run: true
        verbose: true
      - id: safety
        name: safety
        entry: bash -c 'safety check || true' --
        language: system
        always_run: true
        exclude: ".*"
        verbose: true
#      - id: yarn-audit
#        name: yarn audit
#        language: system
#        entry: bash -c 'yarn audit || true' --
#        always_run: true
#        exclude: ".*"
#        verbose: true
      - id: lint
        name: lint
        language: system
        entry: bash -c 'yarn lint-quiet || true' --
        always_run: true
        verbose: true
